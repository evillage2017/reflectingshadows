<style>
  #productTable { width: auto; }
  #productTable td { max-width: 150px; text-overflow: ellipsis;
    overflow: hidden; white-space: nowrap; }
  #productTable td input { max-width: 125px; }
</style>
<div class='header'>
  <h2 align='center'>Admin Portal</h2>
</div>
<div ng-controller="productCtrl">
  <table id="productTable" class="table table-striped table-bordered">
    <tr>
      <th>Name</th><th>Partnumber</th><th>Description</th><th>Category</th><th>Vertical</th><th>Price</th><th>ImageUrl</th><th>Size</th><th>Audience</th><th>Operation</th>
    </tr>
    <tr ng-repeat="item in products" >
      <td><h5 style="color:#CC6600">{{item.name}}</h5></td>
      <td><h5 style="color:#CC6600">{{item.partnumber}}</h5></td>
      <td class="description"><h5 style="color:#003366"> {{item.description}}</h5></td>
      <td><h5 style="color:#990033">{{item.category}} </h5></td>
      <td><h5 style="color:#990033">{{item.vertical}} </h5></td>
      <td><h5 style="color:#660066">{{item.price |  currency:"&#8377;"}}</h5></td>
      <td><h5 style="color:#993333">{{item.imageUrl}}</h5></td>
      <td><h5 style="color:#993333">{{item.fit}}</h5></td>
      <td><h5 style="color:#993333">{{item.audience}}</h5></td>


      <td>
        <button ng-click="startEdit(item)" class="btn btn-xs btn-primary">
          Edit
        </button>
        <button ng-click="deleteProduct(item)" class="btn btn-xs btn-primary">
          Delete
        </button>
      </td>
    </tr>
    <tr ng-class="{danger: editedProduct}">
      <td><input ng-model="editedProduct.name" required /></td>
      <td><input ng-model="editedProduct.partnumber" required /></td>
      <td><input ng-model="editedProduct.description" required /></td>
      <td><input ng-model="editedProduct.category" required /></td>
      <td><input ng-model="editedProduct.vertical" required /></td>
      <td><input ng-model="editedProduct.price"  /></td>
      <td><input ng-model="editedProduct.imageUrl" required /></td>
      <td><input ng-model="editedProduct.fit"  /></td>
      <td><input ng-model="editedProduct.audience" required /></td>

      <td>
        <button ng-hide="editFlag"
                ng-click="createProduct(editedProduct)"
                class="btn btn-xs btn-primary">
          Create
        </button>
        <button ng-show="editFlag"
                ng-click="updateProduct(editedProduct)"
                class="btn btn-xs btn-primary">
          Save
        </button>
        <button ng-show="editedProduct"
                ng-click="cancelEdit()" class="btn btn-xs btn-primary">
          Cancel
        </button>
      </td>
    </tr>
  </table>
</div>
